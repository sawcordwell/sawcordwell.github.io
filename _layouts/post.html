---
layout: default
---
<div class="post" itemprop="blogPost" itemscope itemtype="http://schema.org/BlogPosting">

  <header class="post-header">
    <h1 class="post-title" itemprop="name">{{ page.title }}</h1>
    {% if page.subtitle %}<h2 class="post-subtitle">{{ page.subtitle }}</h2>{% endif %}
    <p class="post-meta"><time datetime="{{ page.date | date: "%FT%T" }}" itemprop="datePublished">{{ page.date | date: "%b %-d, %Y" }}</time>{% if page.author %} • <span itemprop="author">{{ page.author }}</span>{% endif %}{% if page.meta %} • {{ page.meta }}{% endif %}</p>
  </header>

  <article class="post-content" itemprop="articleBody">
    {{ content }}
  </article>

</div>
